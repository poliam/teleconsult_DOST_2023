{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">
		@media (min-width: 768px) {
			.gradient-form {
				height: 100vh !important;
			}
		}

		@media (min-width: 769px) {
			.gradient-custom-2 {
				border-top-right-radius: .3rem;
				border-bottom-right-radius: .3rem;
			}
		}
		.login-btn{
			padding: 1.1rem;
		}
		.gradient-custom-2 {
			/* fallback for old browsers */
			background: #fccb90;

			/* Chrome 10-25, Safari 5.1-6 */
			background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
		}

		/*	sidebar	*/
			body {
			  min-height: 100vh;
			  min-height: -webkit-fill-available;
			}

html {
  height: -webkit-fill-available;
}

main {
  display: flex;
  flex-wrap: nowrap;
  height: 100vh;
  height: -webkit-fill-available;
  max-height: 100vh;
  overflow-x: auto;
  overflow-y: hidden;
}

.b-example-divider {
  flex-shrink: 0;
  height: 100vh;
  background-color: rgba(0, 0, 0, .1);
  border: solid rgba(0, 0, 0, .15);
  border-width: 1px 0;
  box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
}

.bi {
  vertical-align: -.125em;
  pointer-events: none;
  fill: currentColor;
}

.dropdown-toggle { outline: 0; }

.nav-flush .nav-link {
  border-radius: 0;
}

.btn-toggle {
  display: inline-flex;
  align-items: center;
  padding: .25rem .5rem;
  font-weight: 600;
  color: rgba(0, 0, 0, .65);
  background-color: transparent;
  border: 0;
}
.btn-toggle:hover,
.btn-toggle:focus {
  color: rgba(0, 0, 0, .85);
  background-color: #d2f4ea;
}

.btn-toggle::before {
  width: 1.25em;
  line-height: 0;
  content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
  transition: transform .35s ease;
  transform-origin: .5em 50%;
}

.btn-toggle[aria-expanded="true"] {
  color: rgba(0, 0, 0, .85);
}
.btn-toggle[aria-expanded="true"]::before {
  transform: rotate(90deg);
}

.btn-toggle-nav a {
  display: inline-flex;
  padding: .1875rem .5rem;
  margin-top: .125rem;
  margin-left: 1.25rem;
  text-decoration: none;
}
.btn-toggle-nav a:hover,
.btn-toggle-nav a:focus {
  background-color: #d2f4ea;
}

.scrollarea {
  overflow-y: auto;
}

.fw-semibold { font-weight: 600; }
.lh-tight { line-height: 1.25; }

.base_navbar{
  padding-bottom: 13%;
}
.base_navbar a{
  text-decoration: none;
  color: #6417A180;
}

.nav-card-active{
  border-color: #6417A180;
}

.nav-card{
  background-color: #6417A180;
  color: white;
}

.sidebar-card-body{
  padding: 0.75rem 0.75rem;
}

.nav-card:hover{
  border-color: #6417A180;
  background-color: white;
  color: #6417A180;
}
		/*	endsidebar	*/

.admin_base_sidebar_wrapper{
  padding: 0 2rem;
  
}

.user_header_names{
  padding: 0.3rem 0.5rem;
  font-weight: 700;
}
.forgot-password {
  color: #6c757d;
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.2s ease-in-out;
}

.forgot-password:hover {
  color: #b44593;
  text-decoration: underline;
}

</style>
</head>
<body>
<section class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #eee;">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-8">
        		<div class="card rounded-3 rounded-sm text-black">
          			<div class="row g-0">
            			<div class="col-lg-6">
              				<div class="card-body px-4 py-3 mx-auto">
              					<div class="text-center">
                  					<img src="{% static 'images/SPMC LOGO.png' %}" style="width: 85px;" alt="logo">
                  					<h4 class="mt-1 mb-4 pb-1">Telepsychiatry System</h4>
                  					<!-- <span id="alert_wrapper">
                  						{% if error_msg %}
                  						<div class="alert alert-warning" role="alert">
  											{{ error_msg }}
										</div>
										{% endif %}
                  					</span> -->
                				</div>
                				<form method="POST" action="{% url 'login_user' %}">
                					{% csrf_token %}
                  					<p id="login-message" class="mb-3 text-center {% if error_msg %}text-danger{% endif %}">
										{% if error_msg %}
											{{ error_msg }}
										{% else %}
											Please login to your account
										{% endif %}
									</p>
                  					<div class="form-outline mb-4">
                    					<input type="text" id="username" name="username" 
										class="form-control form-control-lg rounded-pill shadow-sm stylish-input"
										class="form-control" value="{{ username }}" placeholder="Username" required />
                  					</div>
                  					<div class="form-outline mb-4">
                    					<input type="password" id="password" name="password" 
										class="form-control form-control-lg rounded-pill shadow-sm stylish-input"
										class="form-control" placeholder="Password" required />
                  					</div>
                  					<div class="d-flex justify-content-center mb-3">
                    					<button class="btn btn-primary gradient-custom-2 login-btn px-4 py-2" type="submit">Log in</button>
                 	 				</div>
									<div class="text-center mb-4">
										<a href="#!" class="forgot-password">Forgot password?</a>
									</div>
                  					<div class="d-flex align-items-center justify-content-center pb-4">
                  						<p class="mb-0 me-2">Efren_Version 1.0.1 </p>
                    					<!-- <p class="mb-0 me-2">Don't have an account?</p>
                    					<a href="{% url 'signup' %}" style="text-decoration:none;"><button type="button" class="btn btn-outline-danger">Create new</button></a> -->
                  					</div>
                				</form>
              				</div>
            			</div>
            			<div class="col-lg-6  rounded-end " style="border-left: 1px solid #f3f3f3; background: linear-gradient(90deg, rgba(252,176,69,1) 9%, rgba(246,100,100,1) 51%); padding-top: 5rem;">
            				<div class="row">
                				<div class="col-sm-6 pt-3" >
                						<img class="img-thumbnail" src="{% static 'images/DOST.png' %}" style="border: 0px; width: 24rem; padding: 1.1rem; background-color: transparent;">
                				</div>
                				<div class="col-sm-6 pt-3" >
                						<img class="img-thumbnail" src="{% static 'images/DMW.png' %}" style="border: 0px; width: 24rem; padding: 1.1rem; background-color: transparent;">
                				</div>
                				
                			</div>
              				<div class="row">
                				<div class="col-sm-6" >
                					<img class="img-thumbnail" src="{% static 'images/Jeddah.png' %}" style="border: 0px; width: 28rem; background-color: transparent;">
                				</div>
                				<div class="col-sm-6" >
                					<img class="img-thumbnail" src="{% static 'images/Riyahd.png' %}" style="border: 0px; width: 24rem; padding: 1.1rem; background-color: transparent;">
                				</div>
                			</div>

            			</div>
          			</div>
        		</div>
      		</div>
    	</div>
  	</div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
  $(document).ready(function () {
    const messageEl = $('#login-message');
    const originalMessage = "Please login to your account";

    if (messageEl.text().trim() !== originalMessage) {
      setTimeout(() => {
        messageEl.fadeOut(400, function () {
          messageEl
            .text(originalMessage)
            .removeClass('text-danger') 
            .fadeIn(400);
        });
      }, 3000); 
    }
  });
</script>
</body>
</html>
