name: Django CI Tests

on:
  push:
    branches: [ main, develop, dev-Philip ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_teleconsult
          MYSQL_USER: teleconsult_user
          MYSQL_PASSWORD: teleconsult_pass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmysqlclient-dev pkg-config
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
    
    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h 127.0.0.1 -P 3306 -u root -proot --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done
        echo "MySQL is ready!"
    
    - name: Create test database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_teleconsult;"
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "GRANT ALL PRIVILEGES ON test_teleconsult.* TO 'root'@'%';"
    
    - name: Run Django system check
      run: python manage.py check
      env:
        DJANGO_SETTINGS_MODULE: Teleconsult.settings.ci
        GITHUB_ACTIONS: true
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        DATABASE_NAME: test_teleconsult
        DATABASE_USER: root
        DATABASE_PASSWORD: root
    
    - name: Run migrations
      run: python manage.py migrate --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: Teleconsult.settings.ci
        GITHUB_ACTIONS: true
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        DATABASE_NAME: test_teleconsult
        DATABASE_USER: root
        DATABASE_PASSWORD: root
    
    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test --verbosity=2
        coverage report --show-missing
        coverage xml
      env:
        DJANGO_SETTINGS_MODULE: Teleconsult.settings.ci
        GITHUB_ACTIONS: true
        DATABASE_HOST: 127.0.0.1
        DATABASE_PORT: 3306
        DATABASE_NAME: test_teleconsult
        DATABASE_USER: root
        DATABASE_PASSWORD: root
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Test Summary
      if: success()
      run: |
        echo "‚úÖ All tests passed successfully!"
        echo "üìä Coverage report generated"
        echo "üéâ CI pipeline completed"
    
    - name: Test Failure Notification
      if: failure()
      run: |
        echo "‚ùå Tests failed!"
        echo "üîç Check the logs above for details"
        echo "üí° Fix the failing tests before merging"
